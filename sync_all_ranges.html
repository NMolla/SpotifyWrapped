<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync All Time Ranges - Spotify Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #1DB954;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .time-range-card {
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .time-range-card:hover {
            border-color: #1DB954;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.1);
        }
        .time-range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .time-range-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .time-range-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.synced {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.missing {
            background: #fff3e0;
            color: #f57c00;
        }
        .status.syncing {
            background: #e3f2fd;
            color: #1976d2;
        }
        .button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #5a6268;
        }
        .sync-all-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .stat {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
        }
        .stat-label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .alert.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }
        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Sync All Time Ranges</h1>
        <p class="subtitle">Ensure data is synced for all time periods</p>
        
        <div id="alert" class="alert info" style="display: none;"></div>
        
        <div class="time-range-card">
            <div class="time-range-header">
                <div>
                    <div class="time-range-title">Short Term</div>
                    <div class="time-range-desc">Your top items from the last 4 weeks</div>
                </div>
                <span id="status-short_term" class="status missing">Not Synced</span>
            </div>
            <div class="stats" id="stats-short_term" style="display: none;">
                <div class="stat">
                    <div class="stat-label">Tracks</div>
                    <div class="stat-value" id="tracks-short_term">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Artists</div>
                    <div class="stat-value" id="artists-short_term">0</div>
                </div>
            </div>
            <button class="button" onclick="syncRange('short_term')" id="btn-short_term">Sync Short Term</button>
        </div>
        
        <div class="time-range-card">
            <div class="time-range-header">
                <div>
                    <div class="time-range-title">Medium Term</div>
                    <div class="time-range-desc">Your top items from the last 6 months</div>
                </div>
                <span id="status-medium_term" class="status missing">Not Synced</span>
            </div>
            <div class="stats" id="stats-medium_term" style="display: none;">
                <div class="stat">
                    <div class="stat-label">Tracks</div>
                    <div class="stat-value" id="tracks-medium_term">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Artists</div>
                    <div class="stat-value" id="artists-medium_term">0</div>
                </div>
            </div>
            <button class="button" onclick="syncRange('medium_term')" id="btn-medium_term">Sync Medium Term</button>
        </div>
        
        <div class="time-range-card">
            <div class="time-range-header">
                <div>
                    <div class="time-range-title">Long Term</div>
                    <div class="time-range-desc">Your all-time top items</div>
                </div>
                <span id="status-long_term" class="status missing">Not Synced</span>
            </div>
            <div class="stats" id="stats-long_term" style="display: none;">
                <div class="stat">
                    <div class="stat-label">Tracks</div>
                    <div class="stat-value" id="tracks-long_term">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Artists</div>
                    <div class="stat-value" id="artists-long_term">0</div>
                </div>
            </div>
            <button class="button" onclick="syncRange('long_term')" id="btn-long_term">Sync Long Term</button>
        </div>
        
        <button class="button sync-all-btn" onclick="syncAll()">ðŸ”„ Sync All Time Ranges</button>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';

        async function checkStatus() {
            try {
                const response = await fetch(`${baseUrl}/api/sync-status`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showAlert('Not authenticated! Please login at http://127.0.0.1:5000/login', 'error');
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const files = data.files || [];
                
                // Reset all statuses
                ['short_term', 'medium_term', 'long_term'].forEach(range => {
                    const statusEl = document.getElementById(`status-${range}`);
                    const statsEl = document.getElementById(`stats-${range}`);
                    const tracksEl = document.getElementById(`tracks-${range}`);
                    const artistsEl = document.getElementById(`artists-${range}`);
                    
                    // Check if we have data for this range
                    const trackFile = files.find(f => f.filename === `top_tracks_${range}.json`);
                    const artistFile = files.find(f => f.filename === `top_artists_${range}.json`);
                    
                    if (trackFile && artistFile) {
                        statusEl.className = 'status synced';
                        statusEl.textContent = 'Synced';
                        statsEl.style.display = 'grid';
                        
                        // You could parse the file sizes to estimate item counts
                        // For now, just show that data exists
                        tracksEl.textContent = 'âœ“';
                        artistsEl.textContent = 'âœ“';
                    } else {
                        statusEl.className = 'status missing';
                        statusEl.textContent = 'Not Synced';
                        statsEl.style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function syncRange(timeRange) {
            const statusEl = document.getElementById(`status-${timeRange}`);
            const btnEl = document.getElementById(`btn-${timeRange}`);
            
            statusEl.className = 'status syncing';
            statusEl.textContent = 'Syncing...';
            btnEl.disabled = true;
            
            try {
                const response = await fetch(`${baseUrl}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        time_range: timeRange,
                        force: true
                    }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showAlert('Not authenticated! Please login first.', 'error');
                        statusEl.className = 'status missing';
                        statusEl.textContent = 'Not Synced';
                        btnEl.disabled = false;
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusEl.className = 'status synced';
                    statusEl.textContent = 'Synced';
                    
                    const statsEl = document.getElementById(`stats-${timeRange}`);
                    const tracksEl = document.getElementById(`tracks-${timeRange}`);
                    const artistsEl = document.getElementById(`artists-${timeRange}`);
                    
                    statsEl.style.display = 'grid';
                    tracksEl.textContent = data.stats.tracks_synced || 0;
                    artistsEl.textContent = data.stats.artists_synced || 0;
                    
                    showAlert(`âœ… ${timeRange.replace('_', ' ')} synced successfully!`, 'info');
                } else {
                    throw new Error(data.message || 'Sync failed');
                }
            } catch (error) {
                console.error('Sync error:', error);
                statusEl.className = 'status missing';
                statusEl.textContent = 'Error';
                showAlert(`âŒ Error syncing ${timeRange}: ${error.message}`, 'error');
            } finally {
                btnEl.disabled = false;
            }
        }

        async function syncAll() {
            const ranges = ['short_term', 'medium_term', 'long_term'];
            
            showAlert('Syncing all time ranges... This may take a moment.', 'info');
            
            for (const range of ranges) {
                await syncRange(range);
            }
            
            showAlert('âœ… All time ranges synced!', 'info');
        }

        function showAlert(message, type = 'info') {
            const alertEl = document.getElementById('alert');
            alertEl.className = `alert ${type}`;
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            
            if (type === 'info') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 5000);
            }
        }

        // Check status on page load
        checkStatus();
    </script>
</body>
</html>
