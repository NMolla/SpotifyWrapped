<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data Sync Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f0f0f0;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .error {
            background: #ffe0e0;
            color: #d00;
        }
        .success {
            background: #e0ffe0;
            color: #060;
        }
        .warning {
            background: #fff8e0;
            color: #660;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spotify Data Sync Helper</h1>
        <p class="subtitle">Fix "Unknown" data issues by syncing your Spotify data</p>
        
        <div>
            <button class="button" onclick="checkData()">üìä Check Database</button>
            <button class="button" onclick="syncData()">üîÑ Sync Now</button>
            <button class="button" onclick="forceSync()">‚ö° Force Full Sync</button>
        </div>
        
        <div id="status" class="status">
            Click "Check Database" to see if your data is synced.
            If you see "Unknown" in the app, click "Sync Now" to fix it.
        </div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000';
        const statusDiv = document.getElementById('status');

        async function checkData() {
            statusDiv.className = 'status';
            statusDiv.textContent = 'Checking database...';
            
            try {
                const response = await fetch(`${baseUrl}/api/debug/check-data`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '‚ùå Not authenticated!\n\n1. Login at http://127.0.0.1:5000/login\n2. Then come back here';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.has_tracks && data.has_artists) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Database has data!\n\nUser ID: ${data.user_id}\nTracks: ${data.track_count}\nArtists: ${data.artist_count}\n\nYour data should display correctly now.`;
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.textContent = `‚ö†Ô∏è Database is empty!\n\nUser ID: ${data.user_id}\nTracks: ${data.track_count}\nArtists: ${data.artist_count}\n\nClick "Sync Now" to fix this.`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function syncData(force = false) {
            statusDiv.className = 'status';
            statusDiv.textContent = 'Syncing data from Spotify... This may take a moment...';
            
            try {
                const response = await fetch(`${baseUrl}/api/sync`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ force }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '‚ùå Not authenticated!\n\n1. Login at http://127.0.0.1:5000/login\n2. Then come back here';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats || {};
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Sync complete!\n\nTracks synced: ${stats.tracks_synced || 0}\nArtists synced: ${stats.artists_synced || 0}\nTime ranges: ${(stats.time_ranges || []).join(', ') || 'none'}\n\nRefresh your Spotify Wrapped page to see the data!`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå Sync failed: ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        function forceSync() {
            syncData(true);
        }

        // Check data on page load
        checkData();
    </script>
</body>
</html>
